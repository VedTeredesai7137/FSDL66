<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text Example</title>
</head>

<body>

    <!-- Input field for user to type text -->
    <input type="text" id="userInput" placeholder="Enter text here">

    <!-- Button that triggers the action to display entered text -->
    <button onclick="displayText()">Display Text</button>

    <!-- Paragraph where the entered text will be displayed -->
    <p id="displayParagraph"></p>

    <script>
        // JavaScript function to display the entered text
        function displayText() {
            // Get the value from the input field
            var inputText = document.getElementById('userInput').value;

            // Display the entered text in the paragraph
            document.getElementById('displayParagraph').innerHTML = inputText;
        }
    </script>

</body>

</html>
