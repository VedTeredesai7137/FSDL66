<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .password-display {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"], input[type="checkbox"] {
      margin: 10px 0;
      padding: 10px;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    .generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .generate-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Random Password Generator</h2>
    <div class="password-display" id="password-display">Your password will appear here.</div>

    <div>
      <label for="length">Length: </label>
      <input type="number" id="length" min="8" max="20" value="12">
    </div>

    <div>
      <label for="uppercase">Include Uppercase Letters</label>
      <input type="checkbox" id="uppercase">
    </div>

    <div>
      <label for="numbers">Include Numbers</label>
      <input type="checkbox" id="numbers">
    </div>

    <div>
      <label for="symbols">Include Symbols</label>
      <input type="checkbox" id="symbols">
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const lowercaseLetters = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{}|;:'\",.<>?/";

      let characters = lowercaseLetters;

      if (includeUppercase) characters += uppercaseLetters;
      if (includeNumbers) characters += numbers;
      if (includeSymbols) characters += symbols;

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById('password-display').textContent = password;
    }
  </script>

</body>
</html>
