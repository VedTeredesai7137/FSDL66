<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .timer-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .stop-btn {
      background-color: #dc3545;
      color: white;
    }

    .countdown-display {
      font-size: 48px;
      margin-top: 20px;
      color: #333;
    }

    @media (max-width: 500px) {
      input[type="number"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h2>Countdown Timer</h2>
    <div>
      <input type="number" id="minutes" placeholder="Min" min="0" />
      <input type="number" id="seconds" placeholder="Sec" min="0" />
    </div>
    <div class="buttons">
      <button class="start-btn" onclick="startCountdown()">Start</button>
      <button class="stop-btn" onclick="stopCountdown()">Stop</button>
    </div>
    <div class="countdown-display" id="display">00:00</div>
  </div>

  <script>
    let countdownInterval;
    let totalTime = 0;

    function startCountdown() {
      const minInput = parseInt(document.getElementById('minutes').value) || 0;
      const secInput = parseInt(document.getElementById('seconds').value) || 0;
      totalTime = minInput * 60 + secInput;

      if (totalTime <= 0) {
        alert("Please enter a valid time greater than 0.");
        return;
      }

      updateDisplay(totalTime);
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        totalTime--;
        updateDisplay(totalTime);
        if (totalTime <= 0) {
          clearInterval(countdownInterval);
          alert("⏰ Time's up!");
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
    }

    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      document.getElementById('display').textContent =
        `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
